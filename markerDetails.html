<div>
<h4>{{hostName}}</h4>
<table class="table table-condensed">
	<tbody>
		<tr>
			<th>IP</th><td colspan="2">{{ip}}</td>
		</tr>
		<tr>
			<th>Country</th><td>{{country_name}}</td><td>{{country_code}}</td>
		</tr>
		
		<tr>
			<th>Region</th><td>{{region_name}}</td><td>{{region_code}}</td>
		</tr>
		<tr>
			<th>City</th><td colspan="2">{{city}}</td>
		</tr>
		<tr>
			<th>Zip</th><td colspan="2">{{zipcode}}</td>
		</tr>
		<tr>
			<th>Coordinates</th><td>{{latitude}}</td><td>{{longitude}}</td>
		</tr>
		<tr>
			<th>Metro code</th><td colspan="2">{{metro_code}}</td>
		</tr>
		<tr>
			<th>Area code</th><td colspan="2">{{area_code}}</td>
		</tr>
	</tbody>
</table>
</div>
